<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>

    <div class="main-container">
      <div class="settings">
        <h1>Welcome To The Guessing Game</h1>
        <p>
         <li> The computer will select a letter from the alphabet randomly.</li>
         <li> You will have 5 chances to guess the correct letter.</li>
         <li> Keep guessing until you get the letter or you run out of attempts</li>
        
        </p>
        
      </div>

    <div class="container">
      <h2> Enter a Letter </h2>

      <input
        type="text" class="text"  placeholder="Type the letter here "
      />
      <button class="check">Check</button>
        <button class="resetbtn">Reset</button>
      </div>
    

    <div class="result">
    <p>Guesses Remaining: <span class="chances">5</span></p>
    <p class="display"></p>
    </div>
    </div>
 
  </body>
</html>
